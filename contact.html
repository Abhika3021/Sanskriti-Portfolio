    <link rel="stylesheet" href="styles.css" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar aboutt">
      <div class="container">
        <div class="logo">
          <h1>Sanskriti Mittal</h1>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="work.html">Work</a></li>
        </ul>
      </div>

    <div class="contact-section">
      <h2 class="contact-title">Get In Touch</h2>
      <p class="section-description">
        Get in touch with me for any inquiries or to discuss your project.<br />
        I look forward to connecting with you!
      </p>

      <div class="contact-container">
        <!-- Contact Information Section -->
        <div class="contact-info">
          <h3>Contact Information</h3>
          <ul class="info-list">
            <li><i class="fas fa-phone"></i> +91 8439380133</li>
            <li><i class="fas fa-envelope"></i> sansofficial2412@gmail.com</li>
            <li><i class="fas fa-map-marker-alt"></i> New Delhi, India</li>
          </ul>
        </div>

        <!-- Contact Form Section -->
        <div class="contact-form">
          <form>
            <div class="input-group">
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="John Trangely" />
            </div>

            <div class="input-group">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="hello@imurney.com" />
            </div>

            <div class="input-group">
              <label for="message">Message</label>
              <textarea
                id="message"
                rows="4"
                placeholder="Write here your message"
              ></textarea>
            </div>

            <button type="submit" class="send-button">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </body>
